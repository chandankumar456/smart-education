<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="dashboard">
       
        <div class="section">
            <h2>Student Rank</h2>
            <canvas id="rankMeter" width="150" height="150"></canvas>
            <p class="meter-label">Rank: 70th Percentile</p>
        </div>


        <div class="section">
            <h2>Performance Rate</h2>
            <canvas id="performanceMeter" width="150" height="150"></canvas>
            <p class="meter-label">Performance: 85%</p>
        </div>

       
        <div class="section">
            <h2>Trending Course</h2>
            <div class="trending-course">
                
                <i class="fa-regular fa-lightbulb"></i>
                <p class="course-name">Course Name: Advanced Algorithms</p>
                <p class="inst-name">INSTRUCTOR : Pratyay Sir</p>
            </div>
        </div>

        
        <div class="section">
            <h2>Recently Watched</h2>
            <div class="recently-watched">
               
                <i class="fa-solid fa-play"></i>
                <p class="resource-name">Resource: C programming</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
